<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Library</title>
		<link rel="stylesheet" href="styles.css">
	</head>
		<!-- A button to open the popup form -->
		<button class="open-button" onclick="openForm()">Add new book</button>

		<!-- The form -->
		<div class="form-popup" id="myForm">
  			<form class="form-container" id="new_book">

    		<label for="author"><b>Author</b></label>
    		<input type="text" placeholder="Author name" id="author" required>

    		<label for="title"><b>Title</b></label>
    		<input type="text" placeholder="Title of the book" id="title" required>

			<label for="pages"><b>Number of pages</b></label>
    		<input type="text" placeholder="Number of pages" id="pages" required>

			<label for="read"><b>Read?</b></label>
    		<input type="text" placeholder="Read?" id="read" required>

    		<button type="submit" class="btn">Add</button>
    		<button type="cancel" class="btn cancel" onclick="closeForm()">Cancel</button>

  			</form>
		</div>

		<table>
			<thead>
			<tr>
				<th>Author</th>
				<th>Title</th>
				<th>Number of pages</th>
				<th>Read?</th>
				<th>Delete</th>
			</tr>
			</thead>
			<tbody id="table">

			</tbody>
		</table>

	<body>
		<script src="script.js" defer></script>
	</body>

</html>
